<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Roles</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Adresse</th>
      <th scope="col">Telephone</th>
      <th scope="col">Status</th>
      <th scope="col">Imagename</th>
      <th scope="col">Etat</th>
      

    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let user of user" >
      
      <td>{{user.username}}</td>
      
      <td>{{user.roles}}</td>
    
      <td>{{user.nom}}</td>
      <td>{{user.prenom}}</td>
      <td>{{user.adresse}}</td>
    
      <td>{{user.telephone}}</td>
      <td>{{user.status}}</td>
      <td>{{user.imageName}}</td>
      <td> <button class="btn-primary" type="submit" (click)="OnSubmit(user.username)" >bloquer</button>
    </tr>
  </tbody>
</table>
